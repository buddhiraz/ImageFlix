<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="file"],
        button {
            margin-top: 20px;
        }
        #detectionResult {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 1000px;
        }
        video {
            width: 40%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Search</h1>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="processImage()">Search Image</button>
        <button onclick="captureImage()">Capture Image</button>
        <div id="detectionResult"></div>
        <video id="video" style="display: none;"></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script>
        // Function to capture image from the camera
        async function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            video.style.display = 'block';
            canvas.style.display = 'none';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing the camera:', err);
            }
        }

        // Function to take a snapshot of the camera feed
        function takeSnapshot() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            video.style.display = 'none';
            canvas.style.display = 'block';

            return canvas.toDataURL('image/png');
        }

        function processImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const URL = "http://localhost:5000/display_image/";
            const getImageUrl = (image_name) => URL + image_name;

            let formData = new FormData();

            // If a file is selected, use it; otherwise, capture image from camera
            if (file) {
                formData.append('file', file);
            } else {
                const image = takeSnapshot();
                const blob = dataURItoBlob(image);
                formData.append('file', blob, 'snapshot.png');
            }

            fetch('/process_single_face', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(async (data) => {
                // Display the detection result in the frontend
                console.log(data);
                const top_5_images = data['top 5 images'];
                const detectionResult = document.getElementById('detectionResult');
                const wait = (time) => new Promise(res => setTimeout(res, time));
                const imageUrls = top_5_images.map((image_array) => getImageUrl(image_array[0]));
                console.log(imageUrls);

                let imagesHTML = ''; // Variable to store the HTML for images

                // Loop through the imageUrls array and create HTML for each image
                imageUrls.forEach(url => {
                    imagesHTML += `
                        <img src="${url}" style="width: 40%; height: auto; display: block; margin-bottom: 10px;" alt="Image" title="Image">
                    `;
                });

                detectionResult.innerHTML = `<h2 style="background-color: #3498db; color: #fff; padding: 10px; border-radius: 5px;">
                    Detected Faces
                    </h2>
                    <div style="max-width: 800px; margin: 0 auto; display:flex; gap: 10px; flex-wrap: wrap;">
                        ${imagesHTML}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Helper function to convert data URI to Blob
        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }
    </script>
</body>
</html>
